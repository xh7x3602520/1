<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .slider-container {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .slider {
      width: 300%; /* 设置为三倍宽度，以便在左右点击时移动到下一张图片 */
      display: flex;
      align-items: center;
      transition: transform 0.3s ease;
    }
    .slide {
      flex: 0 0 100%;
      overflow: hidden;
    }
    img {
      width: 100%;
      height: auto;
    }
  </style>
</head>

  <script>
    const slider = document.querySelector('.slider');
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');

    slider.addEventListener('click', (event) => {
      const width = slides[0].clientWidth;
      if (event.clientX < window.innerWidth / 2) { // 点击页面左半部分向左滑动
        currentSlide--;
        if (currentSlide < 0) {
          currentSlide = slides.length - 1;
        }
      } else { // 点击页面右半部分向右滑动
        currentSlide++;
        if (currentSlide >= slides.length) {
          currentSlide = 0;
        }
      }
      updateSlider(width);
    });

    function updateSlider(width) {
      slider.style.transform = `translateX(-${currentSlide * width}px)`;
    }
  </script>
