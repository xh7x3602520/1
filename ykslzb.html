<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动播放直播视频</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: white;
        }
        .video-container {
            position: relative;
            width: 80%;
            max-width: 800px;
        }
        .video-container h1 {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: green;
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1;
            font-size: 20px;
            text-align: center;
        }
        .video-container iframe {
            width: 100%;
            height: 450px;
        }
    </style>
</head>
<body>

<div class="video-container">
    <h1>耶路撒冷西墙摄像头</h1>
    <iframe src="https://wm.cast-tv.com/player;clid=23595;movId=djkmgg" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
</div>

</body>
</html>
